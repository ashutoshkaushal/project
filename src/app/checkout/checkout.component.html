<app-header id="appheader"></app-header>
<main class="page">
	 	<section class="shopping-cart dark">
	 		<div class="container">
		        <div class="block-heading">
		          <h2>Shopping Cart</h2>
		         
		        </div>
		        <div class="content">
	 				<div class="row">
	 					<div class="col-md-12 col-lg-8">
	 						<div class="items">
				 				<div class="product"  *ngFor="let item of products">
				 					<div class="row">
					 					<div class="col-md-3">
					 						<img class="img-fluid mx-auto d-block image" style="padding-left:6px;" src="assets\images\prdImg\{{item.ImgName}}">
					 					</div>
					 					<div class="col-md-8">
					 						<div class="info">
						 						<div class="row">
							 						<div class="col-md-5 product-name">
							 							<div class="product-name">
								 							<a href="javascript:void(0);">{{item.Name}}</a>								 							
									 					</div>
							 						</div>
							 						<div class="col-md-4 quantity">
							 							<label for="quantity">Quantity:</label>
							 							<input id="quantity" onkeydown="return false;" type="number" min="1" max="10" (change)="QChanged(item,$event.target.value)" value ="{{item.quantity}}" class="form-control quantity-input">
							 						</div>
							 						<div class="col-md-3 price">
							 							<span><i class="fa fa-inr"> </i> {{item.quantity * item.Price}}</span>
														<button  (click)="RemoveItem(item)" class="btn btn-info btn-fill ml-1">Remove</button>							
										
							 						</div>
												   	
							 					</div>
							 				</div>
					 					</div>
					 				</div>
				 				</div>
				 						 				
				 			</div>
			 			</div>
			 			<div class="col-md-12 col-lg-4">
			 				<div class="summary">
			 					<h3>Summary</h3>
			 					<div class="summary-item"><span class="text">Subtotal</span><span class="price"><i class="fa fa-inr"> </i> {{ getTotal() }}</span></div>
			 					<div class="summary-item"><span class="text">Discount</span><span class="price"><i class="fa fa-inr"> </i> 0</span></div>
			 					<div class="summary-item"><span class="text">Shipping</span><span class="price"><i class="fa fa-inr"> </i> 0</span></div>
			 					<div class="summary-item"><span class="text">Total</span><span class="price"><i class="fa fa-inr"> </i> {{ getTotal()}}</span></div>
			 					<button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
				 			</div>
			 			</div>
		 			</div> 
		 		</div>
	 		</div>
		</section>
	</main>
	
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<app-footer id="appfooter"></app-footer>
