<div class="wrapper">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->

    <div class="main-panel">
	

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add Product</h4>
                            </div>
                            <div class="content">
                                <form [formGroup]="addProduct" (ngSubmit)="onFormSubmit()" >
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label> Name of Product </label>
                                                <input type="text" class="form-control" formControlName="Name"  [(ngModel)] = "products.Name"  placeholder="Product" 
												[ngClass]="{'is-invalid': submitted && fval.Name.errors }"
												value="">
									<div *ngIf="submitted && fval.Name.errors" class="invalid-feedback">
									<div *ngIf="fval.Name.errors.required">Product Name is required</div>
									</div>
                                            </div>
                                        </div>                                        
                                    </div>

                                    <div class="row">                                      
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Price</label>
                                                <input type="number"  min="1" step="any" formControlName="Price" [(ngModel)] = "products.Price" class="form-control" placeholder="Price" 
												[ngClass]="{'is-invalid': submitted && fval.Price.errors }"
												value="">
												<div *ngIf="submitted && fval.Price.errors" class="invalid-feedback">
									<div *ngIf="fval.Price.errors.required">Price is required</div>
                                            </div>
                                        </div>
                                    </div>
								</div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
											<div class="pull-left mr-3">
                                                <label>Image Upload</label>
												
                                                <input  type="file" (change) ="onFileChange($event)" #fileInput class="form-control" placeholder="Image Name" 
												[ngClass]="{'is-invalid': submitted && fval.ImgName.errors }"
												value="">
												  <input  id="ImgName" type="hidden" name="fileHidden" formControlName="ImgName"/>
												
												<div *ngIf="submitted && fval.ImgName.errors" class="invalid-feedback">
												<div *ngIf="fval.ImgName.errors.required">Img Name is required</div>
                                            </div>
												</div>
											<div class="pull-left">
											    <img width="100px" height="100px" src="assets/images/prdImg/{{products.ImgName}}" /> 
												</div>
                                            </div>
                                        </div>
                                    </div>

                                   

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea rows="5" class="form-control" [(ngModel)] = "products.Description" formControlName="Description" 
												[ngClass]="{'is-invalid': submitted && fval.ImgName.errors }"
												placeholder="Here can be your description" value=""></textarea>
												<div *ngIf="submitted && fval.Description.errors" class="invalid-feedback">
												<div *ngIf="fval.Description.errors.required">Description is required</div>
                                            </div>
                                        </div>
                                    </div>
								</div>
									<div class="pull-left">
                                    <button  [disabled]="loading" type="submit" class="btn btn-info btn-fill pull-right">
										<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
										Add </button>
									</div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
