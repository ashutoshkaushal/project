<app-header id="appheader"></app-header>

<div class="row">	
<div class="col-xm-12 container" style="height:50px;">
    
    <div class="pull-right" style="
    padding-right: 42px; margin-top:3%">
    <a href="checkout">  <i class="fa fa-shopping-cart fa-xs" aria-hidden="true"></i> CheckOut</a>
    </div>
</div>
</div>
<div class="container mt-5">
  	
<div class="row">	
<div class="col-lg-3 col-sm-6"  *ngFor="let item of products">
<div class="product-item">
<div class="pi-pic">
<img src="assets\images\prdImg\{{item.ImgName}}" alt="">
<div class="pi-links">	
<a href="javascript:void(0);" (click)="addtocart(item)" data-toggle="tooltip" title="Add to Cart"  class="add-card mr-1"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
<!-- <a href="#" class="wishlist-btn"><i class="fa fa-heart-o" aria-hidden="true"></i></a> -->
</div>
</div>
<div class="pi-text">
<h6><i class="fa fa-inr"> </i> {{item.Price}}</h6>
<p>{{item.Name}} </p>
</div>
</div>
</div>


</div>
</div>














<app-footer id="appfooter"></app-footer>
